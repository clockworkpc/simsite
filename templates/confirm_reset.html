<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Confirm Reset</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="p-5">
  <div class="container">
    <div class="alert alert-warning">
      <h4 class="alert-heading">Confirm Reset</h4>
      <p>This will erase your current progress and start a new game. Are you sure you want to continue?</p>
      <hr>
      <a href="/" class="btn btn-secondary">Cancel</a>
      <a href="/reset" class="btn btn-danger">Yes, Reset Game</a>
    </div>
  </div>
</body>

</html>
